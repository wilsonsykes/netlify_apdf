<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Your Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
    }
    h1 {
      color: #222;
      font-size: 24px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #pdf-viewer {
      border: 1px solid #ccc;
      height: 400px;
      overflow-y: scroll;
      margin-bottom: 20px;
    }
    #signature-pad {
      border: 1px dashed #888;
      height: 200px;
      margin-bottom: 10px;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    button {
      margin-right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ Please Review and Sign Your Document</h1>
    <p>Your document is shown below. Please review it and sign using the button at the bottom.</p>

    <div id="pdf-viewer">Loading PDF...</div>

    <h3>Sign below:</h3>
    <div id="signature-pad">
      <canvas id="signature-canvas"></canvas>
    </div>
    <button id="clear-button">Clear</button>
    <button id="sign-download">Sign & Download</button>
    <button id="sign-upload">Sign & Upload</button>

    <p id="error-msg" class="error" style="display: none;">PDF link is missing in the URL. Please contact support.</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pdfUrl = urlParams.get('pdf');
    const pdfViewer = document.getElementById('pdf-viewer');
    const errorMsg = document.getElementById('error-msg');

    if (!pdfUrl) {
      pdfViewer.style.display = 'none';
      errorMsg.style.display = 'block';
    } else {
      const loadingTask = pdfjsLib.getDocument(pdfUrl);
      loadingTask.promise.then(function(pdf) {
        for (let i = 1; i <= pdf.numPages; i++) {
          pdf.getPage(i).then(function(page) {
            const scale = 1;
            const viewport = page.getViewport({ scale });
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            pdfViewer.appendChild(canvas);
            page.render({ canvasContext: context, viewport });
          });
        }
      });
    }

    // Signature pad
    const canvas = document.getElementById('signature-canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('mousemove', (e) => {
      if (isDrawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });
    canvas.addEventListener('mouseup', () => {
      isDrawing = false;
    });

    document.getElementById('clear-button').onclick = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    };

    document.getElementById('sign-download').onclick = () => {
      const link = document.createElement('a');
      link.download = 'signature.png';
      link.href = canvas.toDataURL();
      link.click();
    };

    document.getElementById('sign-upload').onclick = () => {
      const dataUrl = canvas.toDataURL('image/png');
      alert('Here you would POST this image to your server or Google Drive via n8n webhook');
      // TODO: Implement the upload logic here (next steps)
    };
  </script>
</body>
</html>
